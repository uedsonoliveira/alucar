<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AluCar - Segurança e garantia na locação de veículos." >
    <link rel="stylesheet" href="style.css">
    <title>AluCar</title>
</head>
<body>
    
    <header>
        <div class="limita-secao">
            <div class="logo-topo">
                <h1>AluCar</h1>
            </div>
        </div>
    </header>

    <main>

        <section class="container-banner">
            <div class="img-banner">
                <div class="titulo-banner">
                    <h2>AluCar</h2>
                    <h2>Aluguel de Carros</h2>
                </div>
            </div>
        </section><!--container-banner-->

        <section class="container-sobre">
            <div class="limita-secao">
                <div class="info">
                    <h3>Sobre Nós</h3>
                    <p>Há 45 anos atuando na área de locação de veículos com segurança e garantia de satisfação. Temos os melhores preços e modelos do mercado.</p>
                </div>
            </div>
        </section><!--container-sobre-->

        <section class="container-imagens">
            <div class="limita-secao">
                <div class="secao-img">
                    <img src="img/img1.jpg" alt="imagem carro">
                    <img src="img/img2.jpg" alt="imagem carro">
                    <img src="img/img3.jpg" alt="imagem carro">
                </div>
            </div>
        </section><!--container-imagens-->

        <section class="container-info">
            <div class="limita-secao">
                <div class="info">
                    <p>O compromisso da AluCar é com a qualidade.</p>
                    <p>Os melhores carros estão aqui!</p>
                    <p>Assistência 24hrs.</p>
                </div>
            </div>
        </section><!--container-info-->

        <section class="container-contato">
            <div class="secao-contato">
                <h4>Contato</h4>
            </div>
        </section><!--container-contato-->

        <section class="container-formulario">
            <div class="limita-secao">
                <div class="formulario">

                </div>
            </div>
        </section>

    </main>

</body>
</html>
